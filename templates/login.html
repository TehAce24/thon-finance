{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
              var signup = document.getElementById("signup");
              var signuplink = document.getElementById("signuplink");

              signuplink.addEventListener("mouseover", function() {
                console.log("Mouse over");
                signup.classList.add("fa-bounce");
              });

              signuplink.addEventListener("mouseout", function() {
                console.log("Mouse out");
                signup.classList.remove("fa-bounce");
              });
            });
        </script>
    <div class="container px-4 text-center" style="max-width: 400px;">
          <form class="p-4 pb-0 pe-lg-5 pt-lg-3 align-items-center rounded-3 border shadow-lg" action="/login" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck" name="remember">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
              <div class="dropdown-divider"></div>
          <div class="mb-0">
            <a class="fw-bold fs-7 text-decoration-none" id="signuplink" href="/register">Sign-Up <span><i id="signup" class="fa-solid fa-key"></i></span></a>
          </div>
          <a class="dropdown-item" href="/forgot">Forgot password?</a>
          </form>

    </div>
{% endblock %}
